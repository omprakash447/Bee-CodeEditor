<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee code editor</title>
    <link rel="stylesheet" href="page1.css">
</head>

<body>
    <h1 id="bee">Bee Code Editor</h1>
    <p id="p">A newly created code editor of version - 1.<br>Next version is comming soon</p>
    <div class="container" id="container">
        <img src="https://www.creativefabrica.com/wp-content/uploads/2022/09/03/Bee-Coding-Logo-Graphics-37711352-1.jpg" alt="">
    </div>
    <button id="btn1">Click</button>



    <div class="forms">
        <div class="form-container" id="form">
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <a href="Bee.html"><button type="submit" id="btn2">Register</button></a>
            </div>
        </div>
    </div>


</body>
<script src="page1.js"></script>

</html>
